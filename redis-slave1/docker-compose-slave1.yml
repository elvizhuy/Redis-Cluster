version: '3'
services:
  redis-slave1:
    image: redis:latest
    container_name: redis-slave1
    ports:
      - '6380:6379'
    command: redis-server --port 6380 --slaveof redis-master 6379
    networks:
      - redis-net
    volumes:
      - redis-slave1-data:/data

  redis-sentinel:
    image: redis:latest
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    networks:
      - redis-net
    volumes:
      - sentinel-conf:/etc/redis
    depends_on:
      - redis-slave1

networks:
  redis-net:
    driver: bridge

volumes:
  redis-slave1-data:
  sentinel-conf: